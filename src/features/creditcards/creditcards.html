<ion-view cache-view="false" view-title="Credit Cards">
    <ion-content scroll="true">
        <div ng-repeat="item in creditcardsVm.data">
            <div ng-click="creditcardsVm.goToCard(item.name)">
                <svs-info-card data="item"></svs-info-card>
            </div>
        </div>
    </ion-content>
</ion-view>
