<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Utility</h1>
        <button class="button button-clear button-primary"
                ng-click="modal.hide()">Cancel
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model="utility.name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Due Date</span>
                <input date-input
                       type="date"
                       ng-model="utility.dueDate"
                       value="{{utility.dueDate | date:'yyyy-MM-dd'}}">
            </label>
            <div>
                <button class="button button-full button-positive"
                        ng-click="addUtility(utility)">Save
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
