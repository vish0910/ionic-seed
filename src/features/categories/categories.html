<ion-view cache-view="false" view-title="Categories">
    <ion-content scroll="true">
        <div ng-repeat="item in categoriesVm.data">
            <div ng-click="categoriesVm.goToCategory(item.type)">
                <svs-info-card data="item"></svs-info-card>
            </div>
        </div>
    </ion-content>
</ion-view>
