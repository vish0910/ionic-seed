<ion-view cache-view="false" view-title="Add Transaction" class="add-transaction">
    <ion-content scroll="false">
        <form name="addTransactionForm">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Amount ($)</span>
                    <input type="number"
                           ng-model="vm.selectedAmount" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text"
                           ng-model="vm.selectedDescription" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Date</span>
                    <input type="date"
                           ng-model="vm.selectedDate"
                           value="{{vm.selectedDate | date:'yyyy-MM-dd'}}" required>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Category
                    </div>
                    <select ng-model="vm.selectedCategory" required
                            ng-options="category.name for category in vm.categories track by category.$id"></select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Credit Card
                    </div>
                    <select ng-model="vm.selectedCard" required
                            ng-options="card.name for card in vm.cards track by card.$id"></select>
                </label>
                <button class="button button-full button-positive"
                        ng-disabled="addTransactionForm.$invalid"
                        ng-click="vm.addTransaction()">
                    Submit
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
