<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Category</h1>
        <button class="button button-clear button-primary"
                ng-click="modal.hide()">Cancel
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model="category.name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Budget</span>
                <input ng-model="category.budget" type="number">
            </label>
            <div>
                <button class="button button-full button-positive"
                        ng-click="addCategory(category)">Save
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
