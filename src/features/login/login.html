<ion-view view-title="Login" class="login" cache-view="false">
    <ion-content class="padding">
        <div class="list">
            <img src="resources/img/icon.png" class="logo">
        </div>

        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="vm.signIn(user)" class="button button-block button-dark activated">
                Sign In
            </button>
            <button ng-click="vm.reset(user)" class="button button-block button-dark activated">
                Reset My Password
            </button>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="modal.show()"
                    class="button button-small button-outline icon-left ion-person-add button-light">
                Create New Account
            </button>
        </div>
    </ion-content>
</ion-view>
